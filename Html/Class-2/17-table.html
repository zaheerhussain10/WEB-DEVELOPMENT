<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>subject</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>maths</td>
                <td>100</td>
            </tr>
            <tr>
                <td>physics</td>
                <td>96</td>
            </tr>
            <tr>
                <td>chemistry</td>
                <td>98</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>294</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
