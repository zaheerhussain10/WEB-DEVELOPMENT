<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Model</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" >
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
            <div>
                <img src="" alt="">
            </div>
            <div class="userName">
                <h2>----------</h2>
            </div>
            <div class="designation">
                <h3>Founder , whitehole</h3>
            </div>
            <div class="btnGroup">
                <button onclick="openModal()" class="btn btnshare">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my Profile</div>
                </button>

                <button class="btn btnfollow">Follow me</button>
            </div>
        </div>
    </div>

    <!-- Modal-component -->
    <div class="modal">
        <div class="modalHeader">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closemodal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>


        <div>
            <h3>Share this via</h3>
            <div class="iconContainer">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagarm"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegarm">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="overlay" onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
